<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <script src="/asset/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="digital_certificate_section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-10 mx-auto card-3">
                    <form action="">
                        <div class="digital_certificate_block">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="certificate_title">SOLICITUD DE CERTIFICADO DIGITAL</h2>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mx-auto">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Fecha de Pago</label>
                                        <select class="form-select  shadow-none">
                                            <option selected>Certificado 3 AÑOS - $19.500 + IVA</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mx-auto">
                                    <div class="mb-3">
                                        <label for="CId" class="form-label">RUT Empresa</label>
                                        <input type="number" class="form-control" id="CId" value="76.54368">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mx-lg-auto">
                                    <div class="mb-3">
                                        <label for="CName" class="form-label">Nombre Empresa</label>
                                        <input type="text" class="form-control" id="CName">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-12">
                                    <div class="mb-3">
                                        <label for="Representative" class="form-label">RUT Representante Legal</label>
                                        <input type="text" class="form-control" id="Representative">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12">
                                    <div class="mb-3">
                                        <label for="Nombres" class="form-label">Nombres (Ambos si tiene)</label>
                                        <input type="text" class="form-control" id="Nombres">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-12 mx-auto">
                                    <div class="mb-3">
                                        <label for="Lname" class="form-label">Apellido Paterno</label>
                                        <input type="text" class="form-control" id="Lname">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mx-auto">
                                    <div class="mb-3">
                                        <label for="Mname" class="form-label">Apellido Materno</label>
                                        <input type="text" class="form-control" id="Mname">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mx-lg-auto">
                                    <div class="mb-3">
                                        <label for="MLastName" class="form-label">Correo Electrónico</label>
                                        <input type="text" class="form-control" id="MLastName">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="col-12">
                                <div class="col-2">
                                    <div class="mb-3">
                                        <label for="images" class="drop-container">
                                            <span class="drop-title"><img src="/asset/img/file.png" alt=""></span>
                                            <input type="file" id="images" accept="image/*"  style="display: none;">
                                          </label>
                                    </div>
                                </div>
                            </div>
                            <div class="co-lg-12 col-12">
                                <div class="Upload_block">
                                    <button id="UploadBtn">Subir Foto CI Frontal</button>
                                </div>
                            </div>
                            <div class="co-lg-12 col-12">
                                <div class="Send_block">
                                    <button id="SendBtn">ENVIAR</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
